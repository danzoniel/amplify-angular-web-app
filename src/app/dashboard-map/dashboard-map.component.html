<!-- dashboard-map.component.html -->
<main class="dashboard-map">
    <div class="dashboard-map__left">
        <h2>Dashboard</h2>
        <!-- Aqui você pode incluir seus componentes de gráficos -->
        <div class="chart" *ngFor="let chart of charts">
            <!-- Substitua com o componente real do gráfico -->
            <app-chart [data]="chart.data" [options]="chart.options"></app-chart>
        </div>
    </div>
    <div class="dashboard-map__right">
        <h2>Mapa</h2>
        <!-- Aqui você pode incluir seu componente de mapa -->
        <app-map [config]="mapConfig"></app-map>
    </div>
</main>
